<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/menu&footerScript.js"></script>
    <script src="js/formValidation.js"></script>
    <title>Contact Us</title>
</head>
<body>
    <!-- Navigation -->
    <nav id="menu"></nav>
    
    <div class="container mt-5">
        <h2 class="text-center">Yay, puppies! Ensure your pup gets the best care!</h2>
        <p class="text-center">Fill in the details below to help us provide the best service for your puppy!</p>
        <form class="shadow-lg p-4">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Pet's name" required>
                </div>
                <div class="col-md-6 text-center">
                    <label class="form-label d-block">Upload a photo</label>
                    <button type="button" class="btn btn-light border">
                        <i class="bi bi-camera"></i>
                    </button>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="breed" class="form-label">Breed</label>
                    <input type="text" class="form-control" id="breed" placeholder="Pet's breed" required>
                </div>
                <div class="col-md-6">
                    <label for="birthday" class="form-label">Birthday</label>
                    <input type="text" class="form-control" id="birthday" placeholder="MM/DD/YYYY" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Gender</label>
                    <div>
                        <button type="button" class="btn btn-outline-danger">Female</button>
                        <button type="button" class="btn btn-outline-secondary">Male</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Spayed or Neutered</label>
                    <div>
                        <button type="button" class="btn btn-outline-danger">Spayed</button>
                        <button type="button" class="btn btn-outline-secondary">Neutered</button>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <label class="form-label">Weight</label>
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" id="weight1" name="weight" autocomplete="off">
                    <label class="btn btn-outline-danger" for="weight1">0-25 lbs</label>

                    <input type="radio" class="btn-check" id="weight2" name="weight" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="weight2">25-50 lbs</label>

                    <input type="radio" class="btn-check" id="weight3" name="weight" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="weight3">50-100 lbs</label>

                    <input type="radio" class="btn-check" id="weight4" name="weight" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="weight4">100+ lbs</label>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="button" class="btn btn-light border">Back</button>
                <button type="submit" class="btn btn-primary">Next</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer id="footer"></footer>

</body>

</html>
