<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style/contact-style.css">
    
    
    <!-- Scripts for Navbar and Footer -->
    <script src="js/menu&footerScript.js"></script>
    
    <!-- Form Script -->
    <script src="js/formValidation.js"></script>
    <title>Contact Us</title>
</head>
<body>

    <!-- Navbar -->
    <nav id="menu"></nav>

    <!-- Contact Us Section -->
    <div id="container">
        <!-- Heading -->
        
        
        <div class="contact-wrapper">
            <div class="envelope">
              <div class="content">
                <div class="form-wrapper">
                  <form id="contact-form">
                    <div class="top-wrapper">
                      <h2 class="contact-heading">Contact Us</h2>
                      <div class="input">
                        <label>Name</label>
                        <input type="text" name="name" required/>
                      </div>
                      <div class="input">
                        <label>Phone</label>
                        <input type="text" name="phone" required/>
                      </div>
                      <div class="input">
                        <label>Email</label>
                        <input type="email" name="_replyto" required/>
                      </div>
                    </div>
                    <div class="bottom-wrapper">
                      <div class="input">
                        <label>Subject</label>
                        <input type="text" name="_subject" required/>
                      </div>
                      <div class="input">
                        <label>Message</label>
                        <textarea rows="5" name="message" required></textarea>
                      </div>
                      <div class="submit">
                        <button type="submit" class="submit-card">Submit Form</button>
                      </div>
                    </div>
                    <!-- Submission message -->
                  <div id="submission-message" class="submission-message"></div>
                  </form>
                  
                </div>
              </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer"></footer>
</body>
</html>
